apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  labels:
    app: cnkt-event-listener
  name: cnkt-event-listener
spec:
  serviceAccountName: pipeline
  triggers:
  - name: htz-integration-dev
    interceptors:
    - ref:
        name: "cel"
      params:
      - name: "filter"
        value: header.match('X-GitHub-Event', 'push') && body.ref == 'refs/heads/master' && body.repository.full_name == 'client-engineering-gitops-htz/htz-integration'
    bindings:
    - kind: TriggerBinding
      ref: cnkt-trigger-binding
    template:
      ref: htz-integration-dev